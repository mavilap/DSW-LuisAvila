<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: grid;
            grid-template-columns: 1fr  1fr  1fr;
        }
        main div:hover{
            border: 1px solid black;
        }
        .encabezado{
            grid-column: 1/4;

        }
        .central{
            grid-column: 1/3;
        }
        .pie{
            grid-column: 1/4;
        }

    </style>
</head>


<body>
    <main class="main">
        <div class="encabezado">elemento 1</div>
        <div>elemento 2</div>
        <div>elemento 3</div>
        <div>elemento 4</div>
        <div class="central">elemento 5</div>
        <div>elemento 6</div>
        <div class="pie">elemento 8</div>
    </main>
</body>

</html>
